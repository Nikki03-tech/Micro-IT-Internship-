<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>Tech Quiz Game</h1>
        <div id="quiz">
            <p id="question"></p>
            <div id="choices"></div>
            <button id="next" onclick="nextQuestion()">Next Question</button>
        </div>
        <div id="result" class="hidden">
            <h2>Your score: <span id="score"></span>/15</h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
        <div id="timer">Time left: <span id="time-left">45</span> seconds</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
